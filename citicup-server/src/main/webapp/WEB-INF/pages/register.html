<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期货交易系统-注册</title>

    <link href="../../bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../css/login.css" rel="stylesheet" type="text/css">
    <link href="../../css/common.css" rel="stylesheet" type="text/css">
    <script src="../../bootstrap-3.3.5-dist/js/jquery-2.1.4.min.js">
    </script>
    <script src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js">
    </script>
</head>
<body>

<form class="form-horizon register_frame_left col-lg-offset-2 col-lg-5 col-md-offset-2 col-md-5 col-xs-offset-1 col-xs-7"  method="POST" action="#" >
    <div class="form-group register_item">
        <label for="name" class="col-xs-4 control-label item_label common_font text_right_align"  >姓名</label>
        <div class="col-xs-7">
            <input type="text" class="form-control"   name="name" placeholder="姓名" />
        </div>
    </div>

    <div class="form-group register_item">
        <label for="email" class="col-xs-4 control-label item_label common_font text_right_align" >邮箱</label>
        <div class="col-xs-7">
            <input type="text" class="form-control"   name="email" placeholder="邮箱" />
        </div>
    </div>

    <div class="form-group register_item">
        <label for="phone" class="col-xs-4 control-label item_label common_font text_right_align">用户名</label>
        <div class="col-xs-7">
            <input type="text" class="form-control"   name="phone" placeholder="用户名" />
        </div>
    </div>

    <div class="form-group register_item">
        <label for="password" class="col-xs-4 control-label item_label common_font text_right_align">密码</label>
        <div class="col-xs-7">
            <input type="password" class="form-control"   name="password" placeholder="密码" />
        </div>
    </div>

    <div class="form-group register_item">
        <label for="password1" class="col-xs-4 control-label item_label common_font text_right_align">确认密码</label>
        <div class="col-xs-7">
            <input type="password" class="form-control"   name="password1" placeholder="确认密码" />
        </div>
    </div>

    <div class="form-group register_item">
        <label for="safequestion" class="col-xs-4 control-label item_label common_font text_right_align">安全问题</label>
        <div class="col-xs-7">
            <input type="text" class="form-control"   name="safequestion" placeholder="安全问题" />
        </div>
    </div>

    <div class="form-group register_item">
        <label for="answer" class="col-xs-4 control-label item_label common_font text_right_align" >答案</label>
        <div class="col-xs-7">
            <input type="text" class="form-control"   name="answer" placeholder="答案" />
        </div>
    </div>

    <div class="form-group register_item">
        <div class="col-xs-offset-4 col-xs-3">
            <input type="button" class="btn  btn-default col-xs-12 black_border "  value="确定"/>
        </div>
        <div class="col-xs-offset-2 col-xs-3">
            <input type="button" class="btn  btn-default col-xs-12  black_border"  value="取消"/>
        </div>
    </div>
</form>
<div class="col-lg-3 col-md-3 col-xs-3 register_frame_right">
    <div class="register_item col-xs-offset-1 col-xs-10">
        <img src="../../headers/aaa.png" class="img-responsive img-thumbnail" alt="img-thumbnail">
    </div>
	
    <div class="center-block register_item col-xs-12">
        <input type="button" class="btn  btn-default col-xs-offset-2 col-xs-6 black_border " value="浏览"/>
    </div>
    <div class="center-block register_item col-xs-12">
        <input type="button" class="btn  btn-default col-xs-offset-2 col-xs-6 black_border "  value="上传"/>
    </div>
</div>
</body>

</html>
