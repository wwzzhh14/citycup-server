<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期货交易系统-登录</title>

    <link href="../../bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../css/common.css" rel="stylesheet" type="text/css">
    <link href="../../css/login.css" rel="stylesheet" type="text/css">
    <script src="../../bootstrap-3.3.5-dist/js/jquery-2.1.4.min.js">
    </script>
    <script src="../../bootstrap-3.3.5-dist/js/bootstrap.min.js">
    </script>
</head>
<body>

<form class="center-block form-horizon login_frame"  method="POST" action="/page/login" >
    <div class="form-group center-block item_header">
        <span>期货交易系统</span>
    </div>
    <div class="form-group item_top">
        <label for="login" class="col-xs-3 control-label item_label common_font" style="">账号</label>
        <div class="col-xs-7">
            <input type="text" class="form-control"   name="userName" placeholder="账号" />
        </div>
        <div class="col-xs-2 item_link">
            <a href="/page/register">注册账号</a>
        </div>
    </div>
    <div class="form-group item">
        <label for="password" class="col-xs-3 control-label item_label common_font">密码</label>
        <div class="col-xs-7">
            <input type="password" class="form-control" name="password" placeholder="密码"/>
        </div>
        <div class="col-xs-2 item_link">
            <a href="#">忘记密码</a>
        </div>
    </div>
    <div class="form-group item_check common_font">
        <div class="col-xs-offset-3 col-xs-3">
            <label>
                <input type="checkbox" > 记住密码
            </label>
        </div>
        <div class="col-xs-3">
            <label>
                <input type="checkbox" > 自动登录
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-7">
            <input type="submit" class="btn  btn-lg col-xs-12 orange_button"  id="submitbtn" value="登&nbsp;&nbsp;录"/>
        </div>
    </div>
</form>
</body>

</html>
